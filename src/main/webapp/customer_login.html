<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Customer Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
            integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.7.0.min.js">
    </script>
    <script src="js/bootstrap.bundle.min.js">

    </script>
    <script src="js/popper.min.js">

    </script>
    <script src="js/bootstrap.min.js">

    </script>
    <style>

    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 500px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 15px;
}

input {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width:400px;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    }

button:hover {
    background-color: #0056b3;
}

<style>
  #new-customer-button {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  #new-customer-button:hover {
    background-color: #2980b9;
  }


    </style>
</head>
<body>
<div class="login-container">
    <h2>Customer Login</h2>
    <form id="login-form" action="customer_login" method="post">
        <div class="mb-3 mt-3">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your E-mail"
                   name="username" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password"
                   name="password" required>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember">
                Remember Me
            </label>
        </div>
        <div class="card-footer">

            <div class="row">
                <div class="col-6" style="text-align:left">
                    <button type="submit" class="btn btn-sm bg-btn">
                        <i class="fa fa-lock"> </i>
                        Login
                    </button>
                </div>
                    <div class="col-6" style="text-align:right">
                        <a href="customer_registration.html" class="btn btn-sm bg-btn">
                            <i class="fa fa-plus">
                            </i>
                            New Customer
                        </a>
                        </button>
                    </div>
                </div>
            </div>
    </form>
</div>
</body>
</html>
