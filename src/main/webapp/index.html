<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
<form action="login" method="post">
    <label>Username</label>
    <input type="text" name="username">
    <br/>
    <label>Password</label>
    <input type="password" name="password">
    <br/>
    <input type="submit" value="Login">
</form>
</body>
</html>
