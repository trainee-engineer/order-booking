<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User login form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
            integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.7.0.min.js">
    </script>
    <script src="js/bootstrap.bundle.min.js">

    </script>
    <script src="js/popper.min.js">

    </script>
    <script src="js/bootstrap.min.js">

    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-12 col-xs-12">
            <form method="post" action="login">
                <div class="card mt-5">
                    <div class="card-heading text-center bg-navi">
                        <div class="d-flex flex-row justify-content-center p-2">
                            <div class="p-0"><i class="fa fa-user text-white user-font"></i></div>
                            <div class="pl-2" style="padding-left:11px"><h6 class="text-info" style="line-height:30px">
                                User Sign In</h6></div>
                        </div>

                    </div>
                    <div class="card-body">

                        <div class="mb-3 mt-3">
                            <label for="email">Username:</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email"
                                   name="username">
                        </div>
                        <div class="mb-3">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                   name="password">
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember Me
                            </label>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6" style="text-align:right">
                                <button type="submit" class="btn btn-sm bg-btn">
                                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                                    Sign In
                                </button>
                            </div>
                            <div class="col-6" style="text-align:left">
                                <a href="user_registration.html" class="btn btn-sm bg-btn">
                                    <i class="fa fa-plus"></i>
                                    New User
                                </a>
                            </div>
                        </div>
                        <div class="row mt-2 text-center">
                            <div class="col">
                                <a href="forget_password.html" >
                                <i class="btn btn-sm btn-default"></i>
                                    Forget Password?
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
