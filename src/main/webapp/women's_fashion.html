<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women's Fashion Page</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
  }

  .container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
  }

  .product {
    border: 1px solid #ccc;
    padding: 20px;
    margin: 10px;
    background-color: white;
    text-align: center;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
  }
  button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    }

  .product img {
    max-width: 100%;
    height: auto;
  }

  .product-title {
    font-size: 1.2rem;
    margin: 10px 0;
  }

  .product-price {
    font-size: 1.1rem;
    color: #c0392b;
    margin-bottom: 10px;
  }
    </style>
</head>
<body>
<header>
  <h1>
    Women's Fashion Store
  </h1>
</header>
<div class="container">
  <div class="product">
    <img src="#" alt="Women's Shirt">
    <h2 class="product-title">
      Women's Dress Shirt
    </h2>
    <p class="product-price">
      Rs.349
    </p>
    <div class="row">
      <div class="col-6" style="text-align:left">
        <button type="button" class="btn btn-success">
          Buy
        </button>
        <div class="col-6" style="text-align:right">
          <button type="button" class="btn btn-warning">
            Save for later
          </button>
        </div>
        <div class="product">
          <img src="#" alt="Women's Pants">
          <h2 class="product-title">
            Women's Casual Pants
          </h2>
          <p class="product-price">
            Rs.239
          </p>
        </div>
        <div class="product">
          <img src="#" alt="Women's T-Shirt">
          <h2 class="product-title">
            Women's Graphic T-Shirt
          </h2>
          <p class="product-price">
            Rs.99
          </p>

        </div>
        <div class="product">
          <img src="#" alt="Women's Boxers">
          <h2 class="product-title">
            Women's Boxer Shorts
          </h2>
          <p class="product-price">
            Rs.199
          </p>
        </div>
      </div>

</body>
</html>
